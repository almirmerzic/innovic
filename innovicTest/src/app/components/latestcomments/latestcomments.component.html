
<div class="card border-secondary mb-3">
    <div class="card-header"><b>Comments</b></div>
    <div class="card-body text-secondary" *ngFor = "let data of httpdata">
      <h6 class="card-title"><b>Email:</b> {{data.email}}</h6>
      <p class="card-text">Name: {{data.name}}</p>
      <p class="card-text">Comment: {{data.body}}</p>
    </div>
  </div>
