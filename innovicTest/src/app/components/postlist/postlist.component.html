<table class="table">
  <thead class="thead-light">
      <button type="button" class="btn btn-outline-primary mb-5" (click) = "myClickFunction($event)">Add User</button>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody *ngFor = "let data of httpdata">
    <tr>
      <td><a routerLink="/posts/{{data.id}}">{{data.title}}</a></td>
      <td><a routerLink="/posts/{{data.id}}">{{data.body}}</a></td>
    </tr>
  </tbody>
</table>
