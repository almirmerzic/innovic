<button type="button" class="btn btn-outline-primary mb-5">Add User</button>

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody *ngFor = "let data of httpdata">
    <tr>
      <td>{{data.title}}</td>
      <td>{{data.body}}</td>
    </tr>
  </tbody>
</table>
